<section id="loginPage">
  <div class="container p-5">
    <div class="row mt-5">
      <div class="col-lg-4 offset-lg-4">
        <app-message></app-message>
        <div class="card bg-light">
          <div class="card-body">
            <h4 class="text-center">Login</h4>
            <hr>
            <form (submit)="login()">
              <div class="form-group">
                <label>Correo Electrónico</label>
                <input type="email" name="email" class="form-control" [(ngModel)]="email">
                <label>Contraseña</label>
                <input type="password" name="password" class="form-control" [(ngModel)]="password">
              </div>
              <hr>
              <button type="submit" class="btn btn-primary btn-block" [disabled]="btnDisable">Ingresar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
