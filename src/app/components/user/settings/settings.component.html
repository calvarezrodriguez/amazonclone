<section id="settings">
  <div class="container p-5">
    <h4 class="display-4">Configuración de mi Cuenta</h4>
    <hr />
    <app-message></app-message>
    <div *ngIf="!currentSettings" class="m-auto">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf="currentSettings" class="card bg-light">
      <div class="card-body">
        <form (submit)="update()">
          <div class="form-group">
            <label class="form-control-label">Nombre (*)</label>
            <input
              type="text"
              name="name"
              class="form-control"
              [(ngModel)]="currentSettings.name"
            />
          </div>
          <div class="form-group">
            <label class="form-control-label">Correo Electrónico (*)</label>
            <input
              type="text"
              name="email"
              class="form-control"
              [(ngModel)]="currentSettings.email"
            />
          </div>
          <div class="form-group">
            <div class="form-check">
              <label class="form-check-label">
                <input
                  type="checkbox"
                  name="isSeller"
                  class="form-check-input"
                  [(ngModel)]="currentSettings.isSeller"
                />
                ¿Eres Vendedor?
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="form-control-label">Nueva Contraseña</label>
            <input
              type="text"
              name="newPassword"
              class="form-control"
              [(ngModel)]="currentSettings.newPassword"
            />
          </div>
          <div class="form-group">
            <label class="form-control-label">Confirmar Contraseña</label>
            <input
              type="text"
              name="confirmNewPassword"
              class="form-control"
              [(ngModel)]="currentSettings.confirmNewPassword"
            />
          </div>
          <button type="submit" class="btn btn-danger" [disabled]="btnDisable">Guardar Cambios</button>
        </form>
      </div>
    </div>
  </div>
</section>
