<section id="categories">
  <div class="container p-5">
    <h4 class="display-4">Categorías</h4>
    <hr />
    <div *ngIf="!categories" class="list-group">
      <h1 class="text-center display-3 mt-5">
        <i class="fa fa-spinner fa-spin"></i>
      </h1>
    </div>
    <div *ngIf="categories" class="list-group">
      <a
        *ngFor="let category of categories"
        routerLink="/categories/{{ category._id }}/"
        class="list-group-item list-group-item-action"
        >{{ category.name }}</a
      >
    </div>
    <hr style="margin-top: 10rem;" />
    <div class="mt-5">
      <app-message></app-message>
    </div>
    <div class="card bg-light mt-5">
      <div class="card-body">
        <div class="card-title">Agregar Nueva Categoría</div>
        <hr />
        <form class="form" (submit)="addCategory()">
          <div class="form-group">
            <label>Nombre</label>
            <input
              type="text"
              name="newCategoryName"
              class="form-control"
              [(ngModel)]="newCategory"
            />
          </div>
          <button type="submit" class="btn btn-info" [disabled]="btnDisabled">
            Agregar Categoría
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
